<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
        }

        .app-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .input-section {
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .input-container {
            display: flex;
            gap: 8px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .add-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-button:hover {
            background: #5568d3;
        }

        .filter-tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }

        .filter-tab {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: #6b7280;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tab:hover {
            color: #374151;
        }

        .filter-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .task-list {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #9ca3af;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-state small {
            font-size: 14px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            border-bottom: 1px solid #f3f4f6;
            transition: background 0.2s;
            animation: slideIn 0.3s ease-out;
        }

        .task-item:hover {
            background: #f9fafb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #10b981;
        }

        .task-text {
            flex: 1;
            color: #1f2937;
            font-size: 16px;
        }

        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .delete-button {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            padding: 4px;
            font-size: 20px;
        }

        .task-item:hover .delete-button {
            opacity: 1;
        }

        .delete-button:hover {
            color: #dc2626;
        }

        .footer {
            padding: 16px 24px;
            background: #f9fafb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .footer-text {
            color: #6b7280;
        }

        .clear-button {
            background: none;
            border: none;
            color: #ef4444;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s;
        }

        .clear-button:hover {
            color: #dc2626;
        }

        .info-text {
            text-align: center;
            color: white;
            margin-top: 24px;
            font-size: 14px;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-card">
            <div class="header">
                <h1>My To-Do List</h1>
                <p>Stay organized and productive</p>
            </div>

            <div class="input-section">
                <div class="input-container">
                    <input
                        type="text"
                        id="taskInput"
                        placeholder="What needs to be done?"
                        class="input-field"
                    />
                    <button onclick="addTask()" class="add-button">Add</button>
                </div>
            </div>

            <div class="filter-tabs">
                <button onclick="filterTasks('all')" class="filter-tab active" data-filter="all">
                    All (<span id="allCount">0</span>)
                </button>
                <button onclick="filterTasks('active')" class="filter-tab" data-filter="active">
                    Active (<span id="activeCount">0</span>)
                </button>
                <button onclick="filterTasks('completed')" class="filter-tab" data-filter="completed">
                    Completed (<span id="completedCount">0</span>)
                </button>
            </div>

            <div class="task-list" id="taskList">
                <div class="empty-state" id="emptyState">
                    <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <p>No tasks yet</p>
                    <small>Add a task to get started!</small>
                </div>
            </div>

            <div class="footer hidden" id="footer">
                <span class="footer-text">
                    <span id="itemsLeft">0</span> items left
                </span>
                <button onclick="clearCompleted()" class="clear-button" id="clearButton">
                    Clear completed
                </button>
            </div>
        </div>

        <p class="info-text">Your tasks are automatically saved in your browser</p>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';

        // Load tasks from localStorage
        function loadTasks() {
            const savedTasks = localStorage.getItem('todoTasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            renderTasks();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }

        // Add a new task
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text === '') return;
            
            const newTask = {
                id: Date.now(),
                text: text,
                completed: false
            };
            
            tasks.unshift(newTask);
            input.value = '';
            saveTasks();
            renderTasks();
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Delete a task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        // Clear completed tasks
        function clearCompleted() {
            tasks = tasks.filter(t => !t.completed);
            saveTasks();
            renderTasks();
        }

        // Filter tasks
        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            
            renderTasks();
        }

        // Get filtered tasks
        function getFilteredTasks() {
            if (currentFilter === 'active') {
                return tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                return tasks.filter(t => t.completed);
            }
            return tasks;
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const footer = document.getElementById('footer');
            const clearButton = document.getElementById('clearButton');
            
            const filteredTasks = getFilteredTasks();
            const activeCount = tasks.filter(t => !t.completed).length;
            const completedCount = tasks.filter(t => t.completed).length;
            
            // Update counts
            document.getElementById('allCount').textContent = tasks.length;
            document.getElementById('activeCount').textContent = activeCount;
            document.getElementById('completedCount').textContent = completedCount;
            document.getElementById('itemsLeft').textContent = activeCount;
            
            // Show/hide footer
            if (tasks.length > 0) {
                footer.classList.remove('hidden');
            } else {
                footer.classList.add('hidden');
            }
            
            // Show/hide clear button
            if (completedCount > 0) {
                clearButton.style.display = 'block';
            } else {
                clearButton.style.display = 'none';
            }
            
            // Clear task list
            taskList.innerHTML = '';
            
            // Show empty state or tasks
            if (filteredTasks.length === 0) {
                const emptyMessage = currentFilter === 'all' 
                    ? 'No tasks yet' 
                    : `No tasks in ${currentFilter}`;
                    
                taskList.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p>${emptyMessage}</p>
                        <small>Add a task to get started!</small>
                    </div>
                `;
            } else {
                filteredTasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    taskItem.innerHTML = `
                        <input
                            type="checkbox"
                            class="task-checkbox"
                            ${task.completed ? 'checked' : ''}
                            onchange="toggleTask(${task.id})"
                        />
                        <span class="task-text ${task.completed ? 'completed' : ''}">
                            ${task.text}
                        </span>
                        <button class="delete-button" onclick="deleteTask(${task.id})" title="Delete task">
                            âœ•
                        </button>
                    `;
                    taskList.appendChild(taskItem);
                });
            }
        }

        // Handle Enter key
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Load tasks on page load
        loadTasks();
    </script>
</body>
</html>
